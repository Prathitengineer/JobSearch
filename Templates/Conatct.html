<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title1 {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}
.user-photo {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  background-color: #ddd;
  cursor: pointer;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
  background-size: cover;
}
.logo {
  height: 40px;
  padding: 0 15px;
  background-color: #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  border-radius: 4px;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
  <header>
    <div class="logo">Job Portal</div>
    <nav>
        <a href="/">Home</a>
        <a href="/contact">Contacts</a>
        <a href="/about">About</a>
    </nav>
    {% if sign: %}<div class="user-photo" id="userPhoto" onclick="document.querySelector('.sidebar').classList.toggle('active')"></div>{% endif %}
    {% if sign==False: %}
    <form action= "/signin">
        <button style= "color: #0077cc; width: 100px; height: 40px; text-size-adjust: auto; text-align-last: center; background-color: white;"type="submit">Log in</button>
    </form>
    {% endif %}
    </header>
    <div class="sidebar">
      <h3>Navigation</h3>
      <ul style="list-style: none; margin-top: 20px;">
          <li style="margin-bottom: 10px;"><a href="/profile" style="text-decoration: none; color: inherit;">Profile</a></li>
          <li><a href="#" style="text-decoration: none; color: inherit;">Logout</a></li>
      </ul>
  </div> 
<h2 style="text-align:center">Devloper</h2>

<div class="card">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuwseUN2MYbzUW98ITt-R2euyngJY1egO9mg&s" alt="Devloper image" style="width:50%">
  <h1 >Prathit Patel</h1>
  <p class="title1">CEO & Founder, Job Portal</p>
  <p>Sankalchand Patel University</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p><button>Contact</button></p>
</div>

</body>
</html>
